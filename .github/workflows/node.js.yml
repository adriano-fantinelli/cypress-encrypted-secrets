name: Node.js CI
on:
  workflow_dispatch:
    inputs:
      amb:
        description: 'Selecionar algum destes ambientes: dev / hlg'
        required: false
        default: 'hlg'
  pull_request:
    branches: [ "main" ]
jobs:
  server-run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Server run
      working-directory: ./application/server
      run: |
        npm install
        npm run prisma:generate
        npm run docker:db
        npm run db:init
        npm start
        
  admin-ui-run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Admin-ui run
      working-directory: ./application/admin-ui
      run: |
        npm install
        yarn start
        
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node18.6.0-chrome105-ff104
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Write the cypress.env.json file
      working-directory: ./cypress-tests
      run: |
        echo '${{ secrets.CYPRESS_ENV_CI }}' > cypress.env.json
      
    - name: Cypress run
      working-directory: ./cypress-tests
      run: |
       npm i
       npx cypress run --config-file config/${{github.event.inputs.amb || env.DEFAULT_AMB}}.config.js
