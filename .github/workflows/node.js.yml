name: Node.js CI

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
     
    - name: Run server
      working-directory: ./application/server
      run: |
        npm install
        npm run build
        
    - name: Run admin-ui
      working-directory: ./application/admin-ui
      run: |
        npm install
        yarn build
