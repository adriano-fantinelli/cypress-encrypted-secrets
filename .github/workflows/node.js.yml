name: Node.js CI

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
     
    - name: Run server
      working-directory: ./application/server
      run: |
        docker -v
        npm install
        npm run prisma:generate
        npm run docker:db
        npm run db:init
        npm start
